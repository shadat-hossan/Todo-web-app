<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a Task</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="headTitele">Task List</h2>
                <p class="headparagrap">new task</p>
                <form class="task-form">
                    <input type="text" class="taskInput" placeholder="Enter a Task" required><br>
                    <p class="massag"></p>
                    <button type="submit" class="Button">ADD TASK</button>
                </form> 
                <div class="addcard">
                    <h2 class="addCardHeading">Taks</h2>
                    <ul></ul>
                    <button class="clearButton">CLEAR TASKS</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/indext.js"></script>
</body>
</html>
